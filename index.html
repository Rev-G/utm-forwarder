<html>
<head>
    <title>UTM Forwarder Parameters Example</title>
</head>
<body>
    <h1>UTM Forwarder Parameters Example</h1>
    <p>Open the console to see the query parameters extracted from the URL.</p>

    <p>About with UTM parameters</p>
    <a href="about.html?utm_campaign=codemonkey&utm_source=local&utm_content=code" id="utm_codes">About Us - UTM</a>
    
    <p>Some Link with UTM Forwarder</p>
    <a href="https://google.com/?uf=1" id="uf_link">Link - UTM Forwarder</a>

    <p>Some Link</p>
    <a href="https://google.com/" id="link">Link</a>

    <p>About No UTM</p>
    <a href="about.html" id="no_utm">About Us - No UTM</a>

    <p>About Us</p>
    <a href="about.html?uf=1" id="utm_forwarder">About Us - UTM Forwarder</a>

    <script src="urlrewrite_small.js"></script>
</body>
</html>
